# This uses newer and faster docker based build system
sudo: false

language: php

notifications:
  on_success: never
  on_failure: change

php:
  - 7.1
  - 7.0

env:
    - WP_VERSION=latest WP_MULTISITE=0
    - WP_VERSION=latest WP_MULTISITE=1

matrix:
    allow_failures:
      - php: 5.2
      - php: nightly # PHP 7.x
#     - env: WP_VERSION=bleeding WP_MULTISITE=0
#     - env: WP_VERSION=bleeding-maintenance WP_MULTISITE=0

    include:
    - php: nightly
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: hhvm
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.6
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.3
      env: WP_VERSION=4.4 WP_MULTISITE=0
    - php: 5.2
      env: WP_VERSION=latest WP_MULTISITE=0
    - php: 5.2
      env: WP_VERSION=4.4 WP_MULTISITE=0

## Cache composer bits
cache:
  apt: true
  directories:
    - vendor
    - $HOME/.composer/cache

before_script:
  - if [[ $TRAVIS_PHP_VERSION != 'hhvm' && $TRAVIS_PHP_VERSION != 'nightly' ]]; then
      phpenv config-rm xdebug.ini;
    fi

# Install composer packages before trying to activate themes or plugins
  - if [[ $TRAVIS_PHP_VERSION != 5.2 ]]; then
      composer self-update;
      composer install --no-interaction --prefer-source;
    fi

  - bash bin/install-wp-tests.sh test root '' localhost $WP_VERSION

script:
# Use phpunit from composer
  - if [[ $TRAVIS_PHP_VERSION != 5.2 ]]; then
      vendor/bin/phpunit;
    else
      phpunit;
    fi
